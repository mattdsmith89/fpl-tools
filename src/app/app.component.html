<nav class="navbar is-primary is-fixed-top">
  <div class="navbar-brand">
    <a href="/" class="navbar-item">
      <h1 class="subtitle">
        Matt's FPL Tools
      </h1>
    </a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" routerLink="/players" routerLinkActive="is-active">Players</a>
    </div>
  </div>
</nav>

<div *ngIf="hasData | async; else noData">
  <fpl-notification></fpl-notification>
  <router-outlet></router-outlet>
</div>

<ng-template #noData>
  <section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          <span *ngIf="loading" class="is-app-loading">Loading...</span>
          <span *ngIf="failed">FPL is currently unavailable</span>
        </h1>
      </div>
    </div>
  </section>
</ng-template>
